# Docker Compose for local development
# Usage: docker compose up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: vinted-postgres
    environment:
      POSTGRES_USER: vinted
      POSTGRES_PASSWORD: vinted123
      POSTGRES_DB: vinted
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vinted"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vinted-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
